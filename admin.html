<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png">
  <style>
     footer {
  text-align: center;
  margin-top: 40px;
  padding: 20px;
  background-color: #f2f2f2;
}

.social-icons a img {
  width: 32px;
  height: 32px;
  margin: 0 10px;
  transition: transform 0.2s ease;
}

.social-icons a img:hover {
  transform: scale(1.3);
}

  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form id="adminLoginForm">
    <input type="text" id="adminUser" placeholder="Admin Username" required>
    <input type="password" id="adminPass" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p><a href="index.html">Back to Student Login</a></p>
  <footer style="margin-top: 5cm;">
  <h3>Contact Us</h3>
  <div class="social-icons">
    <a href="https://wa.me/2348069935424" target="_blank" title="WhatsApp">
      <img src="whatsapp.png" alt="WhatsApp">
    </a>
    <a href="https://facebook.com/suleiman.suleiman.930804/" target="_blank" title="Facebook">
      <img src="facebook.png" alt="Facebook">
    </a>
    
  </div>
</footer>
<script>
    const adminLoginForm = document.getElementById("adminLoginForm");

if (adminLoginForm) {
  adminLoginForm.addEventListener("submit", function (e) {
    e.preventDefault();
    const username = document.getElementById("adminUser").value;
    const password = document.getElementById("adminPass").value;
    const admin = JSON.parse(localStorage.getItem("admin"));

    if (username === admin.username && password === admin.password) {
      localStorage.setItem("adminLoggedIn", "true");
      window.location.href = "admin_dashboard.html";
    } else {
      alert("Invalid admin credentials.");
    }
  });
}

</script>
  
</body>
</html>
