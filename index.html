  <script>
    
       // Add default admin if not present
if (!localStorage.getItem("admin")) {
  localStorage.setItem("admin", JSON.stringify({
    username: "alfajr",
    password: "14287"
  }));
}

    //Admin
      const loginForm = document.getElementById("loginForm");

  if (loginForm) {
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const admissionNumber = document.getElementById("loginAdmission").value;
      const password = document.getElementById("loginPassword").value;

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      const foundUser = users.find(user =>
        user.admissionNumber === admissionNumber && user.password === password
      );

      if (!foundUser) {
        alert("Invalid admission number or password!");
        return;
      }

      // Save session
      localStorage.setItem("loggedInUser", admissionNumber);
      window.location.href = "dashboard.html";
    });
  }

  </script>
